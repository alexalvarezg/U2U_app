              </div>
              <form id="SeleccionInfo">

                      <p> Certificado de idioma </p>
                        <form id="uploadbanner" enctype="multipart/form-data" method="post" action="#">

                      </form>
                    </div>
                    </div>                                 
                  </div>

                  
                  <div class="w-full">
                    <div class="submit-button mx-3">
                      <br>
                      <div class="text-center">
                        <button class="btn" id="form-5ubmit" type="submit">Guardar</button>
                      </div>
                    </div>
                    <div>
                      <br>
                      <br>
                      <br>
                    </div>
                  </div>
                  
                </div>  
              </form>
            </div>
          </div>
      </div>
        <br>
        <br>
      </div>
