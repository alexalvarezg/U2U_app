<!DOCTYPE html>
    {% extends "Admin/index.html" %}
    {%block title%}
        Equivalencia Asignaturas
    {%endblock%}


    {% block body%}
    <div class="text-center">
        <h1>Equivalencias Asignaturas en Origen y Destino</h1>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>ASIGNATURA ORIGEN</th>
            <th>ASIGNATURA DESTINO</th>
        </tr>
        </thead>
        <tbody>
        {% for item in result %}
            <tr>
                <td> {{ item[0]}} </td>
                <td> {{ item[1] }} </td>
                <td> {{ item[2] }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {%endblock%}
