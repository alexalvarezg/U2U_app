<!DOCTYPE html>
    {% extends "index.html" %}
    {%block title%}
        Titulos
    {%endblock%}


    {% block body%}
    <div class="text-center">
        <h1>Titulos de Idioma Disponibles</h1>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>IDIOMA</th>
            <th>NIVEL</th>
        </tr>
        </thead>
        <tbody>
        {% for item in result %}
            <tr>
                <td> {{ item[0]}} </td>
                <td> {{ item[1] }} </td>
                <td> {{ item[2] }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
   {%endblock%}
