<!DOCTYPE html>
<html>

<head>
	<title>Estudiantes con idioma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="text-center">
        <h1>Estudiantes con idiomas</h1>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDOS</th>
            <th>CURSO</th>
            <th>GRADO</th>
            <th>IDIOMA</th>
            <th>NIVEL</th>

        </tr>
        </thead>
        <tbody>
        {% for item in result %}
            <tr>
                <td> {{ item[0]}} </td>
                <td> {{ item[1] }} </td>
                <td> {{ item[2] }} </td>
                <td> {{ item[3] }} </td>
                <td> {{ item[4] }} </td>
                <td> {{ item[5] }} </td>
                <td> {{ item[6] }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
