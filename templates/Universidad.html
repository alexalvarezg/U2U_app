<!DOCTYPE html>
<html>

<head>
	<title>Universidades</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="text-center">
        <h1>Universidades</h1>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>UBICACION</th>
            <th>PLAZAS</th>
        </tr>
        </thead>
        <tbody>
        {% for item in result %}
            <tr>
                <td> {{ item[0]}} </td>
                <td> {{ item[1] }} </td>
                <td> {{ item[2] }} </td>
                <td> {{ item[3] }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
