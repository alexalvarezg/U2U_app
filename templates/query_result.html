<!DOCTYPE html>
<html>

<head>
	<title>FlaskTest</title>
</head>

<body>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>YEAR</th>
            <th>DEGREE</th>

        </tr>
        </thead>
        <tbody>
        {% for item in result %}
            <tr>
                <td> {{ item[0]}} </td>
                <td> {{ item[1] }} </td>
                <td> {{ item[2] }} </td>
                <td> {{ item[3] }} </td>
                <td> {{ item[4] }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
