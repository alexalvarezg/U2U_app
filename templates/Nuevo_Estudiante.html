<!DOCTYPE html>
    {% extends "index.html" %}
    {%block title%}
        Nuevo Estudiante
    {%endblock%}


    {% block body%}

    <div class="text-center">
        <h1>Nuevo Estudiante</h1>
        <p>Rellene el formulario para incorporar al estudiante</p>
        <br>
    </div>
    
   
    <form class="form-horizontal" action="{{ url_for('add_student_form')}}" method="post" >
    
        <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-5">
            <input class="form-control" id="name" name="name" placeholder="Nombre" required>
        </div>
        </div>

        <div class="form-group">
        <label class="control-label col-sm-2" for="Apellidos">Apellidos:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Apellidos" required>
        </div>
        </div>

        <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Curso:</label>
        <div class="col-sm-5">
            <select class="form-control" name="grade" id="grade" required >
                <option value="-" class="option"> - </option>
                <option value="3" class="option">3º</option>
                <option value="4" class="option">4º</option>
                <option value="5" class="option">5º</option>
                <option value="6" class="option">6º</option>
            </select>
        </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Grado:</label>
            <div class="col-sm-5">
            <select class="form-control" name="degree" id="degree" required >
                <option value="-" class="option"> - </option>
                <option value="GIT" class="option">GIT</option>
                <option value="GAD" class="option">GAD</option>
                <option value="GAM" class="option">GAM</option>
                <option value="GMK" class="option">GMK</option>
                <option value="GID" class="option">GID</option>
                <option value="GNF" class="option">GNF</option>
                <option value="GEL" class="option">GEL</option>
            </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Titulo:</label>
            <div class="col-sm-5">
            <select class="form-control" name="title" id="title" required >
                <option value="-" class="option">-</option>
                <option value="1" class="option">Inglés A1</option>
                <option value="2" class="option">Inglés A2</option>
                <option value="3" class="option">Inglés B1</option>
                <option value="4" class="option">Inglés B2</option>
                <option value="5" class="option">Inglés C1</option>
                <option value="6" class="option">Inglés C2</option>
                <option value="7" class="option">Francés A1</option>
                <option value="8" class="option">Francés A2</option>
                <option value="9" class="option">Francés B1</option>
                <option value="10" class="option">Francés B2</option>
                <option value="11" class="option">Francés C1</option>
                <option value="12" class="option">Francés C2</option>
                <option value="13" class="option">Alemán A1</option>
                <option value="14" class="option">Alemán A2</option>
                <option value="15" class="option">Alemán B1</option>
                <option value="16" class="option">Alemán B2</option>
                <option value="17" class="option">Alemán C1</option>
                <option value="18" class="option">Alemán C2</option>
                <option value="19" class="option">Italiano A1</option>
                <option value="20" class="option">Italiano A2</option>
                <option value="21" class="option">Italiano B1</option>
                <option value="22" class="option">Italiano B2</option>
                <option value="23" class="option">Italiano C1</option>
                <option value="24" class="option">Italiano C2</option>
                <option value="25" class="option">Chino A1</option>
                <option value="26" class="option">Chino A2</option>
                <option value="27" class="option">Chino B1</option>
                <option value="28" class="option">Chino B2</option>
                <option value="29" class="option">Chino C1</option>
                <option value="30" class="option">Chino C2</option>
                <option value="31" class="option">Portugués A1</option>
                <option value="32" class="option">Portugués A2</option>
                <option value="33" class="option">Portugués B1</option>
                <option value="34" class="option">Portugués B2</option>
                <option value="35" class="option">Portugués C1</option>
                <option value="36" class="option">Portugués C2</option>
            </select>
            </div>
        </div>

        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Guardar</button>
        </div>
        </div>
    
    </form>
    {%endblock%}
